<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* HERO SLIDER */
    .hero-slider {
      position: relative;
      width: 100%;
      height: 75vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 400%;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .slide {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    /* NAV BUTTONS */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      font-size: 32px;
      padding: 12px 18px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .nav:hover {
      background: #e20074;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero-slider {
        height: 55vh;
      }

      .nav {
        font-size: 22px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

<!-- HERO SLIDER -->
<div class="hero-slider">
  <div class="slides" id="slides">
    <div class="slide" style="background-image: url('/demo/static/images/books_off.png');"></div>
    <div class="slide" style="background-image: url('/mnt/data/delivary.png');"></div>
    <div class="slide" style="background-image: url('/mnt/data/mangacommics.png');"></div>
    <div class="slide" style="background-image: url('/mnt/data/mega combo.png');"></div>
  </div>

  <button class="nav prev" onclick="prevSlide()">&#10094;</button>
  <button class="nav next" onclick="nextSlide()">&#10095;</button>
</div>

<script>
  let currentIndex = 0;
  const slides = document.getElementById("slides");
  const totalSlides = slides.children.length;

  function showSlide(index) {
    slides.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    showSlide(currentIndex);
  }

  /* AUTO SLIDE */
  setInterval(() => {
    nextSlide();
  }, 4000); // change speed here
</script>

</body>
</html>
